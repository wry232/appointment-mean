<h2>New Question</h2>
<div ng-controller = "newController">
<a href="#/">Home</a> | <a href="#/index">Logout</a>
  <form>
    Question: <textarea name="text" rows="8" cols="80" ng-model = "newQuestion.text"></textarea>
    Description (optional): <textarea name="text" rows="8" cols="80"></textarea>
    <button type="button" ng-click = "cancel()">Cancel</button>
    <button type="button" ng-click = "createQuestion()">Create a question</button>
  </form>

  <br>{{error.message}}
</div>
